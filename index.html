<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <!-- ***Header -->
    <header>
      <div class="jumbotron container">
        <h1 class="display-4">Weather Dashboard</h1>
        <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
        <hr class="my-4">
        <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
      </div>
    </header>


    <section class="container">

      <!-- ***Search area -->

      <div class="row">
        <div class="col-3">

          <div class="row">
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id ="userCityName" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>        
            </div>
          </div>

          <!-- **Search History -->
          <div class="row">
            <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
            </div>
          </div>

        </div>



        <!-- ***5 day and current -->

        <div class="col-9">
          <div class="row">
            <!-- <div style="background-color: blue;">Hellow</div> -->
            <div class="jumbotron container">
              <p id="cityDateCurrent" aria-placeholder="City and Date Information">City & Date Information</p>
              <img src="http://openweathermap.org/img/wn/10n@2x.png"></img>
              <p id="tempFCurrent">Temperature:</p>   
              <P id="humidityCurrent">Humidity:</P>
              <p id="windSpeedCurrent">Wind Speed:</p>
              <p id="uvIndexCurrent">UV Index:</p>
              <!-- <h1 class="display-4">Weather Dashboard</h1> -->
              <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
              <!-- <hr class="my-4"> -->
              <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
              <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
            </div>
          </div>  

          <!-- **5 day display using 'Bootstrap Cards' -->
          <div class="row">
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Primary card title</h5> -->
                  <p  class="card-text"><img id="futureDay0Icon"></p>
                  <p class="card-text" >Temp: <span id="futureDay0Temp"></span></p>
                  <p class="card-text">Humidity: <span  id="futureDay0Humidity"></span></p>
                </div>
              </div>
            </div>
            <div class="col"> 
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Success card title</h5> -->
                  <p  class="card-text"><img id="futureDay1Icon"></p>
                  <p class="card-text" >Temp: <span id="futureDay1Temp"></span></p>
                  <p class="card-text">Humidity: <span  id="futureDay1Humidity"></span></p>
                </div>
              </div>            
            </div>
            <!-- Added just for look ***need to update ids -->
            <div class="col"> 
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Success card title</h5> -->
                  <p class="card-text" ><img id="futureDay2Icon"></p>
                  <p class="card-text" >Temp: <span id="futureDay2Temp"></span></p>
                  <p class="card-text">Humidity: <span  id="futureDay2Humidity"></span></p>
                </div>
              </div>            
            </div>

            <div class="col"> 
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Success card title</h5> -->
                  <p class="card-text" ><img id="futureDay3Icon"></p>
                  <p class="card-text" >Temp: <span id="futureDay3Temp"></span></p>
                  <p class="card-text">Humidity: <span  id="futureDay3Humidity"></span></p>
                </div>
              </div>            
            </div>

            <div class="col"> 
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Date</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Success card title</h5> -->
                  <p class="card-text" ><img id="futureDay4Icon"></p4>
                    <p class="card-text" >Temp: <span id="futureDay4Temp"></span></p>
                    <p class="card-text">Humidity: <span  id="futureDay4Humidity"></span></p>
                </div>
              </div>            
            </div>

          </div>
          
        </div>


      </div>
    </section>

</html>
